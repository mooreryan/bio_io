name: Build and test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - 4.12.0
          - 4.11.2
          - 4.10.2
          - 4.09.1
          - 4.08.1
          - 4.07.1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          cache-prefix: v1-${{ matrix.os }}

      - run: opam pin add bio_io.dev . --no-action

      - run: opam depext bio_io --yes --with-doc --with-test

      - run: opam install . --deps-only --with-doc --with-test

      - run: opam exec -- make build

      - run: opam exec -- make install

      - run: opam exec -- make test
        if: matrix.ocaml-compiler != '4.07.1'

      - run: opam exec -- make send_coverage
        if: matrix.ocaml-compiler == '4.12.0'
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
